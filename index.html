    <script>
      // Function to perform the search action
      function performSearchEnter() {
        const searchQuery = searchBar.value
        const searchLink = document.querySelector('#search-link')
        window.location.href = `search.html?query=${encodeURIComponent(
          searchQuery,
        )}`
      }
      function performSearch() {
        const searchQuery = searchBar.value
        const searchLink = document.querySelector('#search-link')
        searchLink.href = `search.html?query=${encodeURIComponent(searchQuery)}`
      }

      // Add an event listener to the "Search" button
      const searchButton = document.querySelector('.search-btn')
      const searchBar = document.querySelector('#search-bar')
      searchButton.addEventListener('click', performSearch)

      // Add an event listener for the Enter key press
      searchBar.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          event.preventDefault() // Prevent the default form submission
          performSearchEnter() // Call the performSearch function
        }
      })
    </script>
